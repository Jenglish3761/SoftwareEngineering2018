<!DOCTYPE html>
<html>
  <head>
    <title>Request Access</title>

    <meta name='description' content='Request access page for project VI' />
		<meta name='robots' content='index follow' /> <!-- want page and links to be indexed -->
		<meta http-equiv='author' content='Michael' />
		<meta http-equiv='pragma' content='no-cache' /> <!-- force browser to reload page every time - updates often -->

		<link href='../css/styles.css' type='text/css' rel='stylesheet' />

  </head>
  <body>
    <h1>Request Access</h1>
    <form action='../php/requestAccess.php' method='post' id='requestAccess'>

      <!-- Group basic info into a field with a legend -->
      <fieldset>
        <legend>
          Contact Details
        </legend>
        <!-- Basic info -->
        <p><label>First Name: <input class='text' type='text' name='firstname' placeholder='First name' required/></label></p>
        <p><label>Last Name: <input class='text' type='text' name='lastname' placeholder='last name' required/></label></p>
        <p><label>Email: <input class='text' type='email' name='email' /></label></p>
        <p><label>Website: <input class='text' type='url' name='url' /></label></p>
        <p><label>Birthdate: <input class='text' type='date' name='birthday' /></label></p>

        <!-- Radio button -->
        <label><input type='radio' name='fac_or_student' value='faculty' />Faculty</label>
        <label><input type='radio' name='fac_or_student' value='student' />Student</label>

      </fieldset>
      <br />
      <!-- Group other questions into a field with a legend -->

      <fieldset>
        <legend>
          Other information
        </legend>
        <!-- Checkbox -->
        <p>Please check all that apply</p>
        <label><input type='checkbox' name='involvement[]' value='none'  />I am not involved in Project VI </label><br />
        <label><input type='checkbox' name='involvement[]' value='instructor'  />I am an instructor in Project VI </label><br />
        <label><input type='checkbox' name='involvement[]' value='otherInstructor'  />I am an instructor in another Project/College </label><br />
        <label><input type='checkbox' name='involvement[]' value='student'  />I am an student in Project VI </label><br />
        <label><input type='checkbox' name='involvement[]' value='industry'  />I am a member of industry, interested in this project </label><br />

        <!-- Drop down list / 'select' box -->
        <p>Do you drive a car? </p>
        <select name='drive_car'>
          <option value='no_answer' selected></option>
          <option value='yes'>Yes</option>
          <option value='no'>No</option>
        </select>

        <!-- Textarea -->
        <p>Please tell us a little about yourself</p>
        <textarea class='text'>About me ...</textarea>
      </fieldset>

      <!-- Submit button -->
      <input class='submit' type='submit' value='Request access' />
    </form>
    <a href="index.html">Back to index</a>
    <p id='copyright'>
      Copyright &copy Michael Galle
    </p>

  </body>
  </html>
